version: '3.4'

services:
  authority:
    image: shamyr/cloud/authority/service
    ports:
      - 8080:80
    environment:
      MONGO_URL: mongodb://mongodb
      MONGO_DATABASE_NAME: ShamyrIdentity
      BEARER_TOKEN_ISSUER: Shamyr Authority
      BEARER_TOKEN_AUDIENCE: React
      REFRESH_TOKEN_DURATION: 604800
      BEARER_TOKEN_DURATION: 3600
      BEARER_PRIVATE_KEY: 
      BEARER_PUBLIC_KEY: 
      EMAIL_SERVER_URL: http://server.ladislavprix.cz/sendMail.php
      EMAIL_SENDER_ADDRESS: noreply@ladislavprix.cz

  identity:
    image: shamyr/cloud/identity/service
    ports:
      - 8081:80
    environment:
      MONGO_URL: mongodb://mongodb
      MONGO_DATABASE_NAME: ShamyrIdentity
    build:
      context: .
      dockerfile: ./src/Shamyr.Cloud.Identity.Service/Dockerfile

  test:
    image: shamyr/cloud/test/client
    ports:
      - 8082:80
    environment:
      IDENTITY_URL: http://identity/
      AUTHORITY_URL: http://authority/
      CLIENT_ID: 5f257d6e714ce236e9870292
      CLIENT_SECRET: string
    build:
      context: .
      dockerfile: ./src/Shamyr.Cloud.Test.Client/Dockerfile

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
    volumes:
      - mongodata:/data/db

  swaggerui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - 9595:8080
    environment:
      API_URL: http://localhost:8080/docs/v1/swagger.json

volumes:
  redisdata:
  mongodata: